<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&family=Oswald&family=Playfair+Display&family=Righteous&family=Roboto:wght@300;400&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <title>form</title>
    
    
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <div>
                <h1>Registration Info</h1>
            </div>
            <div class="groupform">
                <input type="text" name="name" id="name" placeholder="Name">
            </div>
            <div class="groupform">
                <input type="text" name="date" id="date" placeholder="Birth of Date">
            </div>
            <div class="groupform">
                <select name="gender" id="gender">
                    <option value="gender" disabled selected>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="groupform">
                <input type="text" name="email" id="email" placeholder="E-mail">
            </div>
            <div class="groupform">
                <input type="tel" name="telNo" id="telNo" placeholder="Phone number">
            </div>
            <div class="groupform">
                <input type="submit" value="Submit" >
            </div>
        </form>
        <div class="pic-02">
        
        </div>
    </div>


</body>
</script>
</body>
</html>
